<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Pxmu.js 移动Diaglog消息通知js插件</title>
    <link rel="stylesheet" href="../css/web.css">
</head>

<body>
    <div class="pxmu-flex" v-cloak>
        <div class="pxmu-web-demo">
            <div class="pxmu-demo-title">
                <a href="javascript:window.history.go(-1);" class="back"><img src="../image/demo-right-icon.png" alt=""></a>
                <a href="/" class="title">Diaglog插件示例</a>
            </div>
            <section class="pxmu-web-section">
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">默认样式</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak" @click="clickPxmuJsDiy()">
                            <div class="pxmu-web-item-name">
                                <span>默认样式</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">异步关闭</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsDiy(3)">
                                <span>点击确认不关闭,含loading</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsDiy(2)">
                                <span>点击确认不关闭,不含loading</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsDiy(6)">
                                <span>点击任意地方都不关闭</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">模态</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsDiy(1)">
                                <span>页面可滚动(默认不可滚动)</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsDiy(4)">
                                <span>点击背景不关闭</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义样式</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(0)">
                                <span>圆角风格</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(1)">
                                <span>一个按钮(深色)</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(11)">
                                <span>一个按钮(浅色)</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor()">
                                <span>自定义颜色</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(2)">
                                <span>有线条</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(3)">
                                <span>不显示标题</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsColor(4)">
                                <span>不显示文本</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义动画</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak" v-for="item in anilist">
                            <div class="pxmu-web-item-name" @click="clickPxmuJsAni(item.name)">
                                <span>{{item.title}}</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/shiyueGG/pxmu@main/pxmu.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: ".pxmu-flex",
        data: {
            anilist: [{
                'name': 'none',
                'title': '无动画'
            }, {
                'name': 'fade',
                'title': 'fade(默认)'
            }, {
                'name': 'slideup',
                'title': 'slideup'
            }, {
                'name': 'slidedown',
                'title': 'slidedown'
            }, {
                'name': 'slideleft',
                'title': 'slideleft'
            }, {
                'name': 'slideright',
                'title': 'slideright'
            }, {
                'name': 'slidedeg',
                'title': 'slidedeg'
            }],
            msg: 'Pxmu 移动超轻量消息插件'
        },
        methods: {
            clickPxmuJsDiy(type) {
                if (!type) {
                    pxmu.diaglog(vm.msg);
                    return;
                };
                if (type == 1 || type == 4) {
                    pxmu.diaglog({
                        content: {
                            text: vm.msg
                        },
                        congif: {
                            inscroll: type == 1 ? false : true,
                            anclose: type == 4 ? false : true,
                        }
                    }).then(function(res) {
                        pxmu.toast('点击了=' + res.btn);
                    });
                    return;
                }

                if (type == 2 || type == 3 || type == 6) {
                    if (type == 6) {
                        let msg = vm.msg + "\n点击确定1秒后手动关闭";
                    } else {
                        let msg = vm.msg + "\n点击 1秒后手动关闭";
                    }
                    pxmu.diaglog({
                        content: {
                            text: vm.msg
                        },
                        congif: {
                            cbclose: true,
                            cbload: type == 2 ? false : true,
                            cbcloseall: type == 6 ? true : false
                        }
                    }).then(function(res) {
                        pxmu.toast('点击了=' + res.btn);
                        if (type == 6) {
                            // 手动关闭
                            pxmu.toast('5秒后手动关闭');
                            setTimeout("pxmu.closediaglog()", 5000);
                            return;
                        }
                        if (res.btn == 'right') {
                            // 手动关闭
                            setTimeout("pxmu.closediaglog()", 1000);
                        }
                    });
                    return;
                };
            },
            clickPxmuJsColor(t) {
                if (t == 3 || t == 4) {
                    pxmu.diaglog({
                        title: {
                            text: t == 4 && vm.msg
                        },
                        content: {
                            text: t == 3 && vm.msg
                        }
                    }).then(function(res) {
                        pxmu.toast(res.btn == 'left' ? '点击了:左侧按钮' : '点击了:右侧按钮');
                    });
                    return;
                }
                if (t == 2) {
                    pxmu.diaglog({
                        content: {
                            text: vm.msg
                        },
                        line: {
                            solid: 0.51,
                            color: '#eee'
                        },
                        btn: {
                            left: {
                                color: '#000',
                                fontweight: 'normal',
                                solidcolor: '#fff',
                            },
                            right: {
                                bg: '#fff',
                                solidcolor: '#fff',
                                color: 'red',
                            }
                        }
                    }).then(function(res) {
                        pxmu.toast(res.btn == 'left' ? '点击了:左侧按钮' : '点击了:右侧按钮');
                    });
                    return;
                }
                if (t == 0 || t == 1 || t == 11) {
                    pxmu.diaglog({
                        content: {
                            text: vm.msg
                        },
                        line: {
                            solid: t == 11 && 1,
                            color: '#eee'
                        },
                        btn: {
                            right: {
                                text: t == 11 ? '我知道了' : '确定',
                                bg: t == 11 && '#fff',
                                solidcolor: t == 11 && '#fff',
                                color: t == 11 && '#444',
                            }
                        },
                        congif: {
                            btnstyle: t == 0 && true,
                            btncount: t == 0 ? 2 : 1,
                        }
                    }).then(function(res) {
                        pxmu.toast(res.btn == 'left' ? '点击了:左侧按钮' : '点击了:右侧按钮');
                    });
                } else {
                    pxmu.diaglog({
                        content: {
                            text: vm.msg
                        },
                        btn: {
                            left: {
                                color: '#444',
                                solidcolor: '#03a9f4',
                            },
                            right: {
                                bg: '#03a9f4',
                                solidcolor: '#03a9f4',
                                color: '#eee',
                            }
                        }
                    }).then(function(res) {
                        pxmu.toast(res.btn == 'left' ? '点击了:左侧按钮' : '点击了:右侧按钮');
                    });
                }
            },
            clickPxmuJsAni(name) {
                pxmu.diaglog({
                    content: {
                        text: vm.msg
                    },
                    congif: {
                        animation: name
                    }
                }).then(function(res) {
                    pxmu.toast(res.btn == 'left' ? '点击了:左侧按钮' : '点击了:右侧按钮');
                });
            }
        },
    });
</script>

</html>
