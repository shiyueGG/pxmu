<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>Pxmu.js 移动toast提示框弹出层js插件</title>
    <link rel="stylesheet" href="../css/web.css">
</head>

<body>
    <div class="pxmu-flex" v-cloak>
        <div class="pxmu-web-demo">
            <div class="pxmu-demo-title">
                <a href="javascript:window.history.go(-1);" class="back"><img src="../image/demo-right-icon.png" alt=""></a>
                <a href="/" class="title">Toast插件示例</a>
            </div>
            <section class="pxmu-web-section">
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">默认样式</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak" @click="clickToastAdress()">
                            <div class="pxmu-web-item-name">
                                <span>默认样式</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义位置</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickToastAdress('top')">
                                <span>顶部提示</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak" @click="clickToastAdress('center')">
                            <div class="pxmu-web-item-name">
                                <span>中间提示</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                        <div class="pxmu-web-item-bloak" @click="clickToastAdress()">
                            <div class="pxmu-web-item-name">
                                <span>底部提示</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义样式</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickToastDiy()">
                                <span>自定义颜色</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义时长</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak">
                            <div class="pxmu-web-item-name" @click="clickToastDiy(1000)">
                                <span>1秒后关闭</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="pxmu-web-tips">
                    <span class="pxmu-web-tips-title">自定义动画</span>
                    <div class="pxmu-web-item-list">
                        <div class="pxmu-web-item-bloak" v-for="item in anilist">
                            <div class="pxmu-web-item-name" @click="clickToastAni(item.name)">
                                <span>{{item.title}}</span>
                                <img src="../image/demo-right-icon.png">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
</body>
<script src="https://cdn.jsdelivr.net/gh/shiyueGG/pxmu@1.0.6/pxmu.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js"></script>
<script>
    var vm = new Vue({
        el: ".pxmu-flex",
        data: {
            anilist: [{
                'name': 'none',
                'title': '无动画'
            }, {
                'name': 'fade',
                'title': 'fade(默认)'
            }, {
                'name': 'slideup',
                'title': 'slideup'
            }, {
                'name': 'slidedown',
                'title': 'slidedown'
            }, {
                'name': 'slideleft',
                'title': 'slideleft'
            }, {
                'name': 'slideright',
                'title': 'slideright'
            }, {
                'name': 'slidedeg',
                'title': 'slidedeg'
            }]
        },
        methods: {
            clickToastAdress(type) {
                pxmu.toast({
                    msg: 'Pxmu 轻量消息框插件',
                    location: type,
                })
            },
            clickToastDiy(t) {
                pxmu.toast({
                    msg: t ? 'Pxmu 1秒后关闭' : 'Pxmu 自定义颜色',
                    bg: '#f50',
                    color: '#fff',
                    time: t
                })
            },
            clickToastAni(name) {
                pxmu.toast({
                    msg: 'Pxmu 动画' + name,
                    animation: name
                })
            }
        },
    });
</script>

</html>
